<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<h1>Password genarator</h1>

		<form action="{% url 'password' %}">
			<select name="length">
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12" selected="selected">12</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="19">19</option>
			</select>  Length
			<br/>
			<input type="checkbox" name="uppercase"> Uppercase<br/>
			<input type="checkbox" name="numbers"> Numbers<br/>
			<input type="checkbox" name="special"> Special Charecters<br/>
			<input type="submit" name="" value="Generate Password" class="btn btn-primary">
		</form>
		<br/><br/><br/><br/><br/>
		<p><a href="{% url 'about' %}">About</a></p>
	</div>
</body>
</html>
